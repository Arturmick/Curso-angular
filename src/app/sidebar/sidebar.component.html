<div>
    <h3 class="title">Lista de favoritos</h3>
</div>
<div class="divider"></div>
<div>
    <ul>
        <li *ngFor="let video of listaDeVideos" (click)="eliminarFavorito(video)">
            <div>
                <img class="mini-image" [src]="video?.sprite" alt="">
            </div>
            <div>
                <div class="title-inside">
                    {{video?.name | titlecase}}
                </div>
            </div>
        </li>
    </ul>
</div>
