<div>
    <h3 class="title">Lista de favoritos</h3>
</div>
<div class="divider"></div>
<div>
    <ul>
        <li *ngFor="let video of listaDeVideos">
            <div>
                <img class="mini-image" [src]="video?.sprites?.other?.['official-artwork']?.front_default" alt="">
            </div>
            <div>
                <div class="title-inside">
                    {{video?.name}}
                </div>
            </div>
        </li>
    </ul>
</div>
