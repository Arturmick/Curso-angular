<app-header></app-header>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Sprite </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.image" alt="{{ element.name }}" width="50" />
    </td>
  </ng-container>

  <!-- Views Column -->
  <ng-container matColumnDef="views">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{ element.views }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['image', 'views', 'name']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['image', 'views', 'name'];"></tr>
</table>
