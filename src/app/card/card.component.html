<div class="card" [routerLink]="['/post', dataEntrante?.id]">
  <img class="image" [src]="dataEntrante?.sprites?.other?.['official-artwork']?.front_default" alt="">
  <div class="wrapper-text">
    <div class="title">{{ dataEntrante?.name | titlecase }}</div>
    <div class="sub-title">{{ dataEntrante?.types[0]?.type?.name | traducirTipo }}</div>
  </div>
  <div>
    <button class="favorite" (click)="agregarFavorito($event)">Add favorite</button>
  </div>
</div>
